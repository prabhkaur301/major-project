<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Twitter Sentiment Analysis</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: rgb(255, 255, 255);
            font-family: "Montserrat", sans-serif;
      }
      h2{
        font-family: "Kdam Thmor Pro", sans-serif;
      }
    </style>
</head>
<body>
    <nav
    class="navbar px-6 py-2 flex flex-row justify-between items-center"
    id="navbar"
  >
    <img src="../static/logo.png" alt="Logo" class="w-28 h-28" />
    <ul class="flex flex-row justify-between items-center">
      <li>
        <a href="/" class="mr-8 text-[#54264D] font-bold text-l">HOME</a>
      </li>
      <li>
        <a href="/about_us" class="mr-8 text-[#54264D] font-bold text-l"
          >ABOUT US</a
        >
      </li>
      <li>
        <a href="/working" class="mr-8 text-[#54264D] font-bold text-l"
          >HOW IT WORKS</a
        >
      </li>
      <li>
        <a href="/references" class="mr-8 text-[#54264D] font-bold text-l"
          >REFERENCES</a
        >
      </li>
    </ul>
  </nav>
  <header class="header w-full h-fit flex flex-row justify-around items-start pt-4 pb-8 px-12">
      <div class=" flex flex-col justify-start w-1/2">
          <h2 class="font-bold text-5xl tracking-wider my-4 text-blue-500">Real Time Twitter Sentiment Analysis</h2>
          <p class="text-base">Twitter sentiment analysis allows you to keep track of what's being said about your product or service on social media, and can help you detect angry customers or negative mentions before they they escalate.</p>
          <div class="btn-group">
            <button class="bg-blue-700 text-white px-4 py-2 rounded-3xl my-4 mr-4 hover:bg-indigo-500 hover:border-white hover:border-2 active:bg-indigo-500 focus:outline-none focus:ring focus:ring-white">Real Time Analysis</button>
            <button class="bg-transparent text-blue-700 border-2 border-blue-700 px-4 py-2 rounded-3xl my-4 hover:bg-indigo-500 hover:border-white hover:text-white hover:border-2 active:bg-indigo-500 focus:outline-none focus:ring focus:ring-white">Analysis on Input</button>
          </div>
      </div>
      <img src="../static/twitter.svg" alt="Twitter Sentiment Analysis" class="w-1/4">

  </header>
  <div class="flex flex-col items-center my-8 mx-10">
    <form action="" method="post" 
            class="w-4/5 h-fit bg-gradient-to-r from-blue-500 to-purple-700 my-10 flex flex-col items-center rounded-md px-10 py-4">
                <input type="text"  name="input" class="bg-white rounded-sm w-full py-2 px-4 hover:outline-none 
                hover:border-2 hover:border-blue-400
                focus:outline-none focus:border-2 border-blue-700"
                placeholder="Enter hashtags or username">
                <button type='submit' class="bg-white my-4 font-bold rounded-lg text-blue-500 border-2 border-blue-500 py-2
                px-4 hover:border-2 hover:border-blue-400">
                    Perform Analysis
                </button>
            </form>
  </div>

    
</body>
</html>
